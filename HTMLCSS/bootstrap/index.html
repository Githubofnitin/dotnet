<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
        <div class="container">
    <div class="row">
    <div class="col-md-6">column 1</div>
    <div class="col-md-6">column 2</div>
    </div>
    </div>
    <ul class="list-unstyled">
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
    
    
    <ul class="list-inline">
      <li class="list-inline-item">Home</li>
      <li class="list-inline-item">About</li>
      <li class="list-inline-item">Services</li>
      <li class="list-inline-item">Contact</li>
    </ul>
    
    <ul class="list-group">
      <li class="list-group-item active" >Home</li>
      <li class="list-group-item" >About</li>
      <li class="list-group-item disabled" >Services</li>
      <li class="list-group-item" >Contact</li>
    </ul>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Messages<span class = "badge bg-primary rounded-pill">5</span>
        </li>
        
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Notification<span class = "badge bg-warning rounded-pill">15</span>
        </li>
        
      </ul>
    
    <button type="button" class="btn btn-primary" id="hi">Say Hi !</button>
    

    <div class="alert alert-success" role="alert" id="alert-div" style="display:none;">
      Hello there!
      
    <div class="card" style="width:25rem;">
      <div class="= "card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-test"> here is card with some conent</p>
      <a href="#" class="btn btn-primary"> Click to know more</a>
      </div>
    </div>
    

 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
